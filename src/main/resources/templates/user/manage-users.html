<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>管理用户</title>
  <link rel="stylesheet" th:href="@{/css/manage-users.css}"> <!-- 引入独立的CSS文件 -->
</head>
<body>

<div class="container">
  <!-- 左侧：员工信息 -->
  <div class="column">
    <h2>员工列表</h2>
    <form th:each="staff : ${staffList}" th:object="${staff}" th:action="@{/user/edit/staff}" method="post">
      <table>
        <thead>
        <tr>
          <th>用户名</th>
          <th>角色</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><input type="text" th:field="*{username}" /></td>
          <td><input type="text" th:field="*{role}" /></td>
          <td><button type="submit">保存修改</button></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>

  <!-- 右侧：客户信息 -->
  <div class="column">
    <h2>客户列表</h2>
    <form th:each="client : ${clientList}" th:object="${client}" th:action="@{/user/edit/client}" method="post">
      <table>
        <thead>
        <tr>
          <th>用户名</th>
          <th>描述</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><input type="text" th:field="*{username}" /></td>
          <td><input type="text" th:field="*{description}" /></td>
          <td><button type="submit">保存修改</button></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>

<!-- 引入JavaScript -->
<script th:src="@{/js/manage-users.js}"></script>
</body>
</html>
