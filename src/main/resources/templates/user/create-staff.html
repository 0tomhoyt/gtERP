<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
  <title>创建员工</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- 包含导航栏 -->
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">
  <h1>创建新员工</h1>
  <form th:action="@{/user/new/staff}" th:object="${staff}" method="post">
    <label>用户名:</label>
    <label>
      <input type="text" th:field="*{username}" required />
    </label><br/>

    <label>密码:</label>
    <label>
      <input type="password" th:field="*{password}" required />
    </label><br/>

    <label>昵称:</label>
    <label>
      <input type="text" th:field="*{nickName}" />
    </label><br/>

    <label>邮箱:</label>
    <label>
      <input type="email" th:field="*{email}" />
    </label><br/>

    <label>电话号码:</label>
    <label>
      <input type="text" th:field="*{phoneNumber}" />
    </label><br/>

    <label>角色:</label>
    <label>
      <input type="text" th:field="*{role}" />
    </label><br/>

    <button type="submit">创建员工</button>
  </form>
</div>
</body>
</html>
