<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>创建客户</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- 包含导航栏 -->
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>创建新客户</h1>
    <form th:action="@{/user/new/client}" th:object="${client}" method="post">
        <!-- 用户名 -->
        <label for="username">用户名:</label>
        <input type="text" th:field="*{username}" id="username" required /><br/>

        <!-- 密码 -->
        <label for="password">密码:</label>
        <input type="password" th:field="*{password}" id="password" required /><br/>

        <!-- 客户昵称 -->
        <label for="nickName">客户昵称（客户实际名称）:</label>
        <input type="text" th:field="*{nickName}" id="nickName" /><br/>

        <!-- 邮箱 -->
        <label for="email">邮箱:</label>
        <input type="email" th:field="*{email}" id="email" /><br/>

        <!-- 电话号码 -->
        <label for="phoneNumber">电话号码:</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" /><br/>

        <!-- 客户描述 -->
        <label for="description">客户描述:</label>
        <input type="text" th:field="*{description}" id="description" /><br/>

        <!-- 客户地址 -->
        <label for="address">客户地址:</label>
        <input type="text" th:field="*{address}" id="address" /><br/>

        <!-- 选择员工 -->
        <label for="staff">选择员工:</label>
        <select th:field="*{staff.id}" id="staff" required>
            <option value="">请选择员工</option>
            <option th:each="staff : ${staffList}" th:value="${staff.id}" th:text="${staff.nickName}"></option>
        </select><br/>

        <!-- 提交按钮 -->
        <button type="submit">创建客户</button>
    </form>
</div>
</body>
</html>
